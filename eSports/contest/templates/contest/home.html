
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ message }}</h1>
    {% if tournaments %}
        {% for tournament in tournaments %}
        <a href="{% url 'tournament-detail' tournament.slug %}"><h2>{{ tournament.name }}</h2></a>
        {% endfor %}
    {% else %}
        <h2>There are no ongoing tournaments right now</h2>
    {% endif %}
</body>
</html>
